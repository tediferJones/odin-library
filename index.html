<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library001.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">My Library</div>
    </div>

    <div id="container" class="hidden">
        <form>
            <div class="formInput">
                <label for="title">Book Title: </label>
                <input type="text" id="title" required>
            </div>

            <div class="formInput">
                <label for="author">Author: </label>
                <input type="text" id="author" required>
            </div>

            <div class="formInput">
                <label for="pages">Number of Pages: </label>
                <input type="number" id="pages" required>
            </div>

            <div class="formInput">
                <label for="read">Read?</label>
                <input type="text" id="read" required>
            </div>

            <!-- <input type="button" id="submitBtn"> -->

            <!-- <button id="stupidBtn">stupidBtn</button> -->
        </form>
    </div>

    <div class="content"></div>
</body>
</html>
