<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library001.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">My Library</div>
    </div>

    <div id="container" class="hidden">
        <form class="myForm">
            <div class="formInput">
                <label for="title">Book Title: </label>
                <input type="text" id="title" name="title" placeholder="Moby Dick">
            </div>

            <div class="formInput">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" placeholder="Herman Melville">
            </div>

            <div class="formInput">
                <label for="pages">Number of Pages: </label>
                <input type="number" id="pages" name="pages" placeholder="427">
            </div>

            <div class="formInput">
                <label for="read">Have you read this Book?</label>
            </div>

            <div class="formInput">
                <label for="false">False</label>
                <input type="radio" id="false" value="false" name="read">

                <label for="true">True</label>
                <input type="radio" id="true" value="true" name="read">
            </div>
        </form>
    </div>

    <div class="content"></div>
</body>
</html>
